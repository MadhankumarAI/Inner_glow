<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis - InnerGlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>InnerGlow</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('resources') }}">Resources</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </ul>
        </nav>
        <div class="login-button">
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </header>

    <main>
        <div class="analysis-container">
            <div class="analysis-header">
                <h2>Skin Analysis</h2>
                <p>Weâ€™ve automatically fetched your latest skin image.</p>
            </div>
    
            <div class="analysis-form">
                <div class="form-section">
                    <h3>Latest Image</h3>
                    <img id="preview" 
     style="display: block; max-width: 50%; height: auto; margin: 20px auto; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);" 
     alt="Latest Skin Image">

                    <button id="predictButton">Predict</button>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="InnerGlow Logo" class="site-logo">
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get_latest_image')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerHTML = `<p style="color: red; font-weight: bold; text-align: center;">${data.error}</p>`;
                    } else {
                        document.getElementById('preview').src = data.image_url;
                        document.getElementById('preview').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error fetching latest image:', error));
        });
    
        document.getElementById("predictButton").addEventListener("click", function () {
            fetch('/skin_results', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerHTML = `<p style="color: red; font-weight: bold; text-align: center;">${data.error}</p>`;
                    } else {
                        document.getElementById('result').innerHTML = `
                            <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: left; max-width: 600px; margin: 20px auto;">
                                <h3 style="color: #2c3e50; text-align: center;">ğŸ©º Condition: <span style="color: #e74c3c;">${data.condition}</span></h3>
                                <p style="font-size: 16px; text-align: center;"><strong>Confidence:</strong> <span style="color: #27ae60;">${(data.confidence * 100).toFixed(2)}%</span></p>
                                <hr style="border: 0.5px solid #ddd;">
                                <h4 style="color: #2c3e50;">ğŸ“Œ Treatment</h4>
                                <ul style="list-style-type: none; padding: 0;">
                                    <li><strong>ğŸŒ¿ Natural Treatment:</strong> ${data.treatment.natural_treatment || '<span style="color: grey;">N/A</span>'}</li>
                                    <li><strong>ğŸ’Š Dosage:</strong> ${data.treatment.natural_dosage || '<span style="color: grey;">N/A</span>'}</li>
                                    <li><strong>ğŸ¥ Clinical Treatment:</strong> ${data.treatment.clinical_treatment || '<span style="color: grey;">N/A</span>'}</li>
                                    <li><strong>ğŸ“ Medications:</strong> ${data.treatment.medications || '<span style="color: grey;">N/A</span>'}</li>
                                    <li><strong>ğŸ”¬ Diagnosis Procedures:</strong> ${data.treatment.diagnosis_procedures || '<span style="color: grey;">N/A</span>'}</li>
                                </ul>
                            </div>
                        `;
                    }
                })
                .catch(error => console.error('Prediction Error:', error));
        });
    </script>
    
</body>
</html>
